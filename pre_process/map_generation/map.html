<script type="text/javascript">
    var mp = new BMap.Map("container");
    var start_lon = -8.63;//116.318417;
    var start_lat = 41.145;//39.984702;
    var zoom_level = 18;
    var dt = 3000;//间隔时间设定，ms为单位
    var d = 0.003;
    mp.centerAndZoom(new BMap.Point(start_lon,start_lat), zoom_level);
    mp.enableScrollWheelZoom();
    for(let i = 0;i < 15;i ++){
        for( let j = 0; j <= 9; j ++){
            setTimeout(function(){
                mp.panTo(new BMap.Point(start_lon+i * d,start_lat+j * d));
                console.log(i,j,dt * ( i * 10 + j ) );
            }, dt * ( i * 10 + j ));
        }
    }
